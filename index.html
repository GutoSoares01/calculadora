<!-- Estrutura básica da calculadora -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Calculadora JS</h1> <!-- Título no topo -->
    </header>
    <main class="container">
        <div class="caixa-calculadora">
            <p>Calculadora</p>
            <div id="txtNum"></div> <!-- Visor da calculadora -->
            <div class="botoes">
                <!-- Botões da calculadora -->
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>+</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>-</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>*</button>
                <button>0</button>
                <button class="botao-igual">=</button>
                <button>AC</button>
                <button>/</button>
            </div>
        </div>
    </main>
    <footer>
        <h5>Feito por: <em>Augusto Soares Santos</em></h5>
    </footer>
    <script src="assets/js/script.js"></script> <!-- Script JS -->
</body>
</html>
